<!-- 个人中心 -->
<div class="wz_body">
    <section class="bgwhite w100 mt1rem person_info">
        <img src="dist/images/img-person.png" class="fl">
        <h3>{{baseinfo.name}}</h3>
        <p><span>身份：{{baseinfo.identity}}</span>等级：LV{{baseinfo.level}}</p>
    </section>
    <section class="bgwhite w100 person_info bortnone">
        <a href="#/premium">
            <i class="icon icon_yj"></i>本月业绩<br>
            <em class="ftgrey">￥{{pm_month}}</em>
        </a>
        <a href="#/commision">
            <i class="icon icon_money"></i>本月收入<br>
            <em class="ftgrey">￥{{cn_month}}</em>
        </a>
    </section>
    <section class="bgwhite w100 mt14rem person_list">
        <ul>
            <li><a href="#/myshop"><i class="fr icon icon_ahref"></i><i class="icon icon_mywd"></i>我的微店</a></li>
            <li><a href="#/myredpackets"><i class="fr icon icon_ahref"></i><i class="icon icon_packet"></i>我的红包</a></li>
            <li><a href="#/personalcard"><i class="fr icon icon_ahref"></i><i class="icon icon_mycard"></i>个人名片</a></li>
        </ul>
    </section>
    <section class="bgwhite w100 mt14rem person_list">
        <ul>
            <li><a href="#/invitepartner"><i class="fr icon icon_ahref"></i><i class="icon icon_invite"></i>邀请伙伴</a></li>
        </ul>
    </section>
    <section class="bgwhite w100 mt14rem person_list">
        <ul>
            <li><a href="#/aimsrules"><i class="fr icon icon_ahref"></i><i class="icon icon_target"></i>目标制定</a></li>
        </ul>
    </section>
</div>
