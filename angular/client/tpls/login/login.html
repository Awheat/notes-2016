<style>
    .captcha img {
        width: 130px;
        height: 46px;
    }

    .container-login {
        height: auto;
    }

    .form-signin-out {
        height: auto;
    }
</style>
<h2 class="login-imgtop" style="padding-top: 100px;"><img src="dist/images/login_bgtop.png" alt="微众营创管理端"
                                                          class=".img-responsive"></h2>
<div class="container-login">
    <div class="form-signin-out">
        <form method="post" novalidate name="loginForm">
            <p class="input-group">
                <input type="user" id="inputUser" name="username" class="form-control" placeholder="请输入用户名"
                       autocomplete="off" required autofocus ng-model="username" ng-maxlength="50"/>
            </p>
            <div ng-show="loginForm.username.$dirty && loginForm.username.$invalid"
                 class="alert alert-danger help-block">
                <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required">用户名是必须的。</span>
                <span ng-show="loginForm.username.$dirty && loginForm.username.$error.maxlength">用户名长度不能超过50位。</span>
            </div>
            <p class="input-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码"
                       autocomplete="off" required ng-model="password" ng-maxlength="32"/>
            </p>
            <div ng-show="loginForm.password.$dirty && loginForm.password.$invalid"
                 class="alert alert-danger help-block">
                <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required">密码是必须的。</span>
                <span ng-show="loginForm.password.$dirty && loginForm.password.$error.maxlength">密码长度不能超过32位。</span>
            </div>
            <p class="input-group captcha" id="captcha-container">
                <input type="text" id="inputYz" name="verify" class="form-control" placeholder="验证码" autocomplete="off"
                       required ng-model="verify" ng-maxlength="4" ng-minlength="4"/>
                <span><img src="{{verifyCodeSrc}}" title="点击刷新" ng-click="refresh()"/></span></p>


            <div ng-show="loginForm.verify.$dirty && loginForm.verify.$invalid"
                 class="alert alert-danger help-block">
                <span ng-show="loginForm.verify.$dirty && loginForm.verify.$error.required">验证码是必须的。</span>
                <span ng-show="loginForm.verify.$dirty && loginForm.verify.$error.maxlength">验证码为4位。</span>
                <span ng-show="loginForm.verify.$dirty && loginForm.verify.$error.minlength">验证码为4位。</span>
            </div>
            <div ng-show="respMsg"
                 class="alert alert-danger help-block">
                {{respMsg}}
            </div>
            <button class="btn btn-login" type="submit"
                    ng-disabled="loginForm.$pristine || (loginForm.$dirty && loginForm.$invalid)"
                    ng-click="login()"
                    >登录
            </button>
            <p class="input-checkpwd"><input type="checkbox"/>记住密码</p>
        </form>
    </div>
</div>
