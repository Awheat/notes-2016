<section class="zj-position bg-white padl-r15"><i class="zj-icon icon-home"></i> <a
        href="#/index3/welcome">首页</a><span>|</span><a href="#/index3/depList">组织架构</a><span>|</span><a
        href="#/index3/depList">部门</a><span>|</span>添加部门
</section>

<form class="form" id="form" name="form" action="#" method="post">

    <div class="bg-white clear-both mar15">
        <div class="modal-body">
            <div class="padt20">

                <div class="form-group clear-both">
                    <label for="depname" class="col-sm-1 control-label">部门名称<em class="red-start">*</em></label>

                    <p class="col-sm-4 clear-plr">
                        <input type="text" class="form-control" id="depname" name="depname" value=""
                               placeholder="最多输入32个字符"/>
                    </p>
                    <label for="depperson" class="col-sm-1 control-label">部门负责人<em class="red-start">*</em></label>

                    <p class="col-sm-4 clear-plr">
                        <input type="text" class="form-control" id="depperson" name="depperson" value=""
                               placeholder="最多输入12个字符"/>
                    </p>
                </div>
                <div class="form-group clear-both">
                    <label for="deptel" class="col-sm-1 control-label">联系方式<em class="red-start">*</em></label>

                    <p class="col-sm-4 clear-plr">
                        <input type="text" class="form-control" id="deptel" name="deptel" value=""
                               placeholder="请输入部门负责人的联系方式"/>
                    </p>
                    <label for="depaddress" class="col-sm-1 control-label">部门地址<em class="red-start">*</em></label>

                    <p class="col-sm-4 clear-plr">
                        <input type="text" class="form-control" id="depaddress" name="depaddress" value=""
                               placeholder="最多输入64个字符"/>
                    </p>
                </div>
                <div class="zj-button clear-both">
                    <button type="button" class="btn btn-return padl-r70" onclick="javascript:history.go(-1);">返回
                    </button>
                    <button type="submit" class="btn btn-ok padl-r110">保存</button>
                </div>
            </div>
        </div>
    </div>
</form>
